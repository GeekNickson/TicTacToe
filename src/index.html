<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="main-menu">
        <div class="header">
          <h1 class="game-name">Tic-Tac-Toe</h1>
        </div>
        <div class="players">
          <div class="player">
            <h3 class="name">Player one</h3>
            <div class="avatar">
              <img class="player-one-image" />
            </div>
            <div class="dropdown">
              <span></span>
              <div class="dropdown-content">
                <p class="option">AI</p>
                <p class="option">Human</p>
              </div>
            </div>
          </div>
          <div class="placeholder">
            <div class="logo"></div>
            <button class="btn btn-play"><i class="fas fa-gamepad"></i>Play!</button>
          </div>
          <div class="player">
            <h3 class="name">Player two</h3>
            <div class="avatar">
              <img class="player-two-image" />
            </div>
            <div class="dropdown">
              <span></span>
              <div class="dropdown-content">
                <p class="option">AI</p>
                <p class="option">Human</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="tictactoe">
        <div class="info">
          <div class="player">
            <div class="avatar">
              <img class="player-one-image" />
            </div>
            <h3 class="name">Player one</h3>
          </div>
          <div class="player">
            <div class="avatar">
              <img class="player-two-image" />
            </div>
            <h3 id="second-player-name" class="name">Player two</h3>
          </div>
        </div>
        <div class="gameboard-container">
          <h2 class="game-result"></h2>
          <div class="gameboard"></div>
          <div class="controls">
            <button class="btn btn-restart"><i class="fas fa-redo"></i> Restart</button>
            <button class="btn btn-main-menu"><i class="fas fa-arrow-left"></i>Back</button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
