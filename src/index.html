<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="info">
        <div class="player">
          <div class="avatar">
            <img src="./img/human.svg" />
          </div>
          <h3 class="name">Name</h3>
        </div>
        <div class="player">
          <div class="line">
            <div class="dropdown">
              <span></span>
              <div class="dropdown-content">
                <p class="option">AI</p>
                <p class="option">Human</p>
              </div>
            </div>
            <div class="avatar">
              <img src="./img/robot.svg" />
            </div>
          </div>
          <h3 id="second-player-name" class="name">Name</h3>
        </div>
      </div>
      <div class="gameboard-container">
        <h2 class="game-result"></h2>
        <div class="gameboard"></div>
        <div class="controls">
          <button class="btn btn-restart"><i class="fas fa-redo"></i> Restart</button>
          <button class="btn btn-main-menu"><i class="fas fa-times"></i>Stop</button>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
